{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'autenticacao/style.css' %}">
    <meta charset="UTF-8">
    <title>Deletar Carro</title>
</head>
<body>
    <div class="container">
        <h2>Deletar Carro</h2>
        <a href="/formulario/">Voltar ao Inicio do Formulario</a>
        <p>Tem certeza que deseja excluir o carro {{ carro }}?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Confirmar Exclusao</button>
        </form>
    </div>
</body>
</html>
